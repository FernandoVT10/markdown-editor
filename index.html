<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/placeholder-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
  </head>
  <body>
    <div class="cursor-pos">
      <span class="indicator">col: <span id="cursor-col" class="number">0</span></span>
      <span class="indicator">line: <span id="cursor-line" class="number">0</span></span>
    </div>
    <div class="container">
      <div class="menu">
        <button class="button" id="toggle-token-preview">
          Activate token preview
        </button>
      </div>

      <div class="editor-container" id="editor-container">
        <div id="editor" class="editor" contentEditable></div>
        <div id="tokens-preview" class="tokens-preview"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
